<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Edit Employee</h2>

    <form action="/employees/update" method="post" th:object="${employee}" class="card p-4">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="number" th:field="*{salary}" class="form-control" required>
        </div>

        <!-- Đưa các nút sang phải và thu nhỏ -->
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary btn-sm me-2">Update</button>
            <a href="/employees" class="btn btn-secondary btn-sm">Back</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
